<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Bastida | Portafolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1rem;
            color: #777;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project {
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project img {
            width: 100%;
            display: block;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .project h3 {
            margin: 1rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>David Bastida</h1>
    <p>Diseñador Multimedia | Portafolio 2025</p>
</header>

<section class="portfolio">
    <div class="project">
        <img src="https://via.placeholder.com/600x400" alt="Proyecto 1">
        <h3>Proyecto 1: Branding</h3>
    </div>
    <div class="project">
        <img src="https://via.placeholder.com/600x400" alt="Proyecto 2">
        <h3>Proyecto 2: Diseño Web</h3>
    </div>
    <div class="project">
        <img src="https://via.placeholder.com/600x400" alt="Proyecto 3">
        <h3>Proyecto 3: Ilustración</h3>
    </div>
</section>

<footer>
    © 2025 David Bastida — Sígueme en <a href="https://www.behance.net/" target="_blank">Behance</a>
</footer>

</body>
</html>
